    #         - cmake-data
    #   env: COMPILER=clang++-3.7

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install libc++-dev
  - sudo apt-get install -y libeigen3-dev
  - pip3 install numpy --upgrade
  - pip3 install nose

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER ..
  - make
  - make test
  - nosetests
